<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>موقع تنزيل الفيديوهات</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
            direction: rtl;
            text-align: center;
        }
        .container {
            max-width: 600px;
            margin-top: 50px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="mb-4">موقع تنزيل الفيديوهات</h1>
        <div class="input-group mb-3">
            <input type="text" id="videoUrl" class="form-control" placeholder="أدخل رابط الفيديو">
            <button class="btn btn-primary" onclick="downloadVideo()">تنزيل</button>
        </div>
        <p id="statusMessage" class="text-danger"></p>
    </div>

    <script>
        function downloadVideo() {
            let videoUrl = document.getElementById("videoUrl").value;
            let statusMessage = document.getElementById("statusMessage");

            if (!videoUrl) {
                statusMessage.textContent = "الرجاء إدخال رابط الفيديو!";
                return;
            }

            statusMessage.textContent = "جاري التحميل...";

            fetch("/download", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({ url: videoUrl })
            })
            .then(response => response.json())
            .then(data => {
                if (data.success) {
                    statusMessage.innerHTML = `<a href="${data.path}" class="btn btn-success">تحميل الفيديو</a>`;
                } else {
                    statusMessage.textContent = "حدث خطأ أثناء التنزيل!";
                }
            })
            .catch(error => {
                statusMessage.textContent = "خطأ في الاتصال بالخادم!";
            });
        }
    </script>
</body>
</html>
