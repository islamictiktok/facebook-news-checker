<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>تحقق من صحة منشورات فيسبوك</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center">تحقق من صحة منشورات فيسبوك</h2>
        <form id="checkForm" class="mt-4">
            <div class="mb-3">
                <label for="post_url" class="form-label">أدخل رابط المنشور:</label>
                <input type="url" class="form-control" id="post_url" required>
            </div>
            <button type="submit" class="btn btn-primary w-100">تحقق</button>
        </form>

        <div id="result" class="mt-4"></div>
    </div>

    <script>
        document.getElementById("checkForm").addEventListener("submit", function(event) {
            event.preventDefault();
            let postUrl = document.getElementById("post_url").value;
            fetch("/", {
                method: "POST",
                headers: { "Content-Type": "application/x-www-form-urlencoded" },
                body: "post_url=" + encodeURIComponent(postUrl)
            })
            .then(response => response.json())
            .then(data => {
                let resultDiv = document.getElementById("result");
                if (data.validity && data.accuracy !== undefined) {
                    resultDiv.innerHTML = `<h5>نتيجة التحقق:</h5><p>المنشور ${data.validity}</p>`;
                    resultDiv.innerHTML += `<h5>نسبة الصحة: ${data.accuracy}%</h5>`;
                } else {
                    resultDiv.innerHTML = `<h5>حدث خطأ في التحقق</h5>`;
                }
            })
            .catch(error => {
                let resultDiv = document.getElementById("result");
                resultDiv.innerHTML = `<h5>حدث خطأ في الاتصال بالخادم</h5>`;
            });
        });
    </script>
</body>
</html>
