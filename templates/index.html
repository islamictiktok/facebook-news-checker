<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>التحقق من الأخبار</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h2 class="text-center mb-4">أداة التحقق من صحة الأخبار</h2>
        <form id="newsForm">
            <div class="mb-3">
                <label for="newsText" class="form-label">أدخل نص الخبر:</label>
                <textarea class="form-control" id="newsText" rows="4" required></textarea>
            </div>
            <button type="submit" class="btn btn-primary w-100">تحقق</button>
        </form>
        <div class="mt-4" id="resultContainer" style="display: none;">
            <h4>نتيجة التحقق:</h4>
            <p id="verificationResult" class="fw-bold"></p>
        </div>
    </div>

    <script>
        document.getElementById('newsForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const newsText = document.getElementById('newsText').value;
            
            const response = await fetch('/verify', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ news: newsText })
            });
            
            const data = await response.json();
            document.getElementById('verificationResult').textContent = data.result;
            document.getElementById('resultContainer').style.display = 'block';
        });
    </script>
</body>
</html>
